<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Shop Thailand</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Welcome to Accessories Shop Thailand</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Featured Accessories</h2>
            <p>Discover the latest accessories at the best prices in Thailand!</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://dailymockup.com/wp-content/uploads/edd/2019/08/shampoo-bottle-packaging-mockup.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: ฿500</p>
                </div>
                <div class="product">
                    <img src="https://img.freepik.com/free-psd/cosmetic-elements-white-background-mock-up-design_1135-79.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Price: ฿700</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Accessories Shop Thailand. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
